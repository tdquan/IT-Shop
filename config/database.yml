# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  host: localhost

development:
  adapter: sqlite3
  encoding: utf8
  database: development
  pool: 5

test: &TEST
  adapter: postgresql
  encoding: utf8
  database: test
  pool: 5
  username:
  password:

production:
  adapter: postgresql
  encoding: utf8
  database: shop-it
  pool: 5
  username: shop-it
  password: <%= ENV['SHOP-IT_DATABASE_PASSWORD'] %>
